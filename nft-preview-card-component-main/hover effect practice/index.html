<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css_reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div id="card">
      <div class="hover-image" id="preview-hover">
        <img id="preview" src="images/icon-view.svg" alt="preview symbol icon of an eye">
      </div>
      <img src="images/image-equilibrium.jpg" alt="image of 3D cube" id="nftimg">

      <h1>Equilibrium #3429</h1>

      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
      <span id="info">
        <span id="eth" class="data"><svg class="icon" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>0.041 ETH</span><span id="daysleft" class="data"><svg class="icon" width="17" height="17"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>3 days left</span>
      </span>
      <span id="creation"><img id="avatar" src="images/image-avatar.png"
          alt="photo of author, a fair-skinned person with medium brown hair">Creation of <span id="author">&nbsp;Jules
          Wyvern</span></span>
    </div>
  </main>
</body>

</html>
