<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css_reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <img id="headerimg" src="images/illustration-hero.svg" alt="illustration of person listening to music and dancing">
    <h1>Order Summary</h1>

    <p class="greytext">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <section class="price-section">
      <svg id="musiclogo" xmlns="http://www.w3.org/2000/svg" width="48" height="48">
        <title>music note icon</title>
        <g fill="none" fill-rule="evenodd">
          <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
          <path fill="#717FA6" fill-rule="nonzero"
            d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
        </g>
      </svg>
      <div id="annual-plan-box">
        <h2 id="annualplan">Annual Plan</h2>
        <span id="price">$59.99/year</span>

      </div>
      <a href="#" id="change">Change</a>
    </section>
    <button>Proceed to Payment</button>
    <a href="#" class="greytext weight700" id="cancel">Cancel Order</a>

  </main>
</body>

</html>
